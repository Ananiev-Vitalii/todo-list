{% extends 'base.html' %}

{% block title %}
Delete Task
{% endblock title %}

{% block header %}
Delete task: {{ task.content }}
{% endblock header %}

{% block content %}
<div class="container">
  <h2>Are you sure you want to delete task "{{ task.content }}"?</h2>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'app:home' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock content %}
